<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="editprofile.css">
<link rel="stylesheet" href="general.css">
<title>Edit Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="nav-bar">
  <div class="login-font">
    <a href="../index.html"><b>The Condo Bro</b></a>
  </div>
  <div class="right-nav">
    <div class="nav-logged-in">
      <img src="../images/man.png" alt="User Profile" id="user-icon">
      <div>Username</div>
      <button class="log-out">Log Out</button>
    </div>
    <div class="icon">
      <i class="fa-solid fa-bars white-bar padding-5"></i>
      <div class="nav-dropdown">
        <div id="login-button" class="nav-dropdown-item">Login</div>
        <div id="signup-button" class="nav-dropdown-item">Signup</div>
        <div class="nav-dropdown-item">View Condos</div>
        <div class="nav-dropdown-item">About Us</div>
      </div>
    </div>
  </div>
</div>
<div class="edit-profile-container">
  <h1>Edit Profile</h1>
  <div class="profile-photo-section">
    <div class="image-upload-container" id="profile-photo-container">
      <img src="https://placehold.co/180x180" alt="Click to change profile photo" id="profile-photo-preview">
      <div class="image-upload-overlay">
        <span>Change Profile Photo</span>
      </div>
      <input type="file" id="profile-photo" name="profile-photo" class="image-upload-input">
    </div>
    <div class="image-upload-container" id="cover-photo-container" style="height: 200px;">
      <img src="https://placehold.co/1000x250" alt="Click to change cover photo" id="cover-photo-preview">
      <div class="image-upload-overlay">
        <span>Change Cover Photo</span>
      </div>
      <input type="file" id="cover-photo" name="cover-photo" class="image-upload-input">
    </div>
  </div>
  <form>
      <label for="name">*Name: </label>
      <input type="text" id="name" name="name" value="Jane Doe">
    
      <label for="email">*Email:</label>
      <input type="email" id="email" name="email" value="email@example.com">
    
     <label for="bio">*Bio:</label>
      <textarea id="bio" name="bio" rows="4">Bio information...</textarea>
    
    
      <label for="name">Job: </label>
      <input type="text" id="job" name="job" placeholder="Job title at Company">
    
      <label for="name">Education: </label>
      <input type="text" id="Education" name="Education" placeholder="Education">
    
      <label for="name">City: </label>
      <input type="text" id="City" name="City" placeholder="City">
    
      <label for="name">Hometown: </label>
      <input type="text" id="Hometown" name="Hometown" placeholder="Hometown">
    
    </form>
    <div class="blue-bg">
    <button type="submit">Save Changes</button>
  </div>
</div>
<footer class="footerbottom">
  <div class="contactfooter">
    <h8>Contact Us</h8><br>
    <h7>thecondobro@someemail.com<br>09123456789</h7>
  </div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Image upload and preview for profile and cover photos
    const imageContainers = document.querySelectorAll('.image-upload-container');

    imageContainers.forEach(container => {
        const input = container.querySelector('.image-upload-input');
        const preview = container.querySelector('img');
        container.addEventListener('click', () => input.click());
        input.addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                const reader = new FileReader();
                reader.onload = e => preview.src = e.target.result;
                reader.readAsDataURL(file);
            }
        });
    });


    // Navigation dropdown toggle
    const navIcon = document.querySelector('.icon');
    if (navIcon) {
        navIcon.addEventListener('click', () => {
            const dropdown = navIcon.querySelector('.nav-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
    }
});

</script>
</body>
</html>
